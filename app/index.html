<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=600px" />
  <link rel="stylesheet" href="tictactoe.css" type="text/css">


  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script src="tictactoe.js" type="text/javascript"></script>

</head>
<h1>TicTacToe</h1>
<body>  
<div id="players">
  <div id="X" class="">Player X</div>
  <div id="O" class="">Player O</div>
  <input type="button" class="button" value="Reset">
</div>
<table id="board">
  <tr>
    <td id="0"></td>
    <td id="1"></td>
    <td id="2"></td>
  </tr>
  <tr>
    <td id="3"></td>
    <td id="4"></td>
    <td id="5"></td>
  </tr>
  <tr>
    <td id="6"></td>
    <td id="7"></td>
    <td id="8"></td>
  </tr>
</table>
</body>
</html>
